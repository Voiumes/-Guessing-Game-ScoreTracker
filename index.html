<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
</head>
<style>
    .container{
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        margin-top: 300px;
        text-shadow: 2px 1px 2px rgba(150, 150, 150, .1);
        color: white;
    }
    .disappear{
        opacity: 0;
    }
    .grad {
    background: linear-gradient(to right, rgb(0, 35, 80), rgb(18, 112, 116));
}
</style>
<body class="container grad">
    <h1>Number Guessing Game!</h1>
    <p>I'm thinking of a number between 0 and 10. What is it?</p>
    <p>You have <span id="turnsLeft">3</span> tries left</p>
    <input id="playerAnswer" type="text">
    <p><span id="gameResults"></span></p>
    <p><span id="gameOver"></span></p>
    <button class="disappear" id="reset">Start Over</button>

    <script src="main.js"></script>
</body>
</html>
